<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Les bases de jQuery</title>
    <style>
      body{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      form{
         margin: auto;
         padding: 5px;
         display: flex;
         align-items: center;
         flex-direction: column;
         width: 100%;
      }
      .input-row{
         margin: 10px;
         display: flex;
         flex-direction: column;
         
      }
      label{
         font-size: small;
         padding-bottom: 5px;
      }
      input{
         height: 2vw;
      }
      button {
         margin: 5px;
         background-color: rgb(182, 127, 255);
         height: 2vw;
         border: none;
         border-radius: 5px;
      }

      .confirmation{
         display: inline-block;
         width: 100%;
         padding: 5px 0 5px 5px;
         font-size: small;
         color: white;
         background-color: rgb(0, 128, 107);
      }
      
      .inside{
         background-color: brown;
      }


    </style>
</head>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

<form id="contact-form">
   <div class="input-row">
      <label for="username">Identifiant</label>
      <input type="text" name="username" id="username">
   </div>
   <div class="input-row">
      <label for="phone">Numéro de téléphone</label>
      <input type="text" name="phone" id="phone">
   </div>
   <div class="input-row">
      <button type="submit" id="send-data">Envoyer</button>
      <button type="reset" id="reset-data">Réinitialiser le formulaire</button>
   </div>
</form>


</div>
</body>
</html>

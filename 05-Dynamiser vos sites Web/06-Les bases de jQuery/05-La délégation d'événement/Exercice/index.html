<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Les bases de jQuery</title>

    <style>
      body{
         font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      section{
         display: flex;
         flex-direction: column;
         margin: auto;
         width: 50%;
      }

      form{
         display: flex;
         flex-direction: column;
      }

      section div{
         border: solid 1 px violet;
      }

    </style>
</head>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

<section>
    <div id="content">
        <form id="form">
            <label for="comment">Commentaire :</label>
            <textarea id="comment" name="comment" class="element" cols="30"></textarea>
        </form>
    </div>
    <div>
        Valeur de l'élément modifié :
        <p id="elementValue">Rien à afficher</p>
    </div>
</section>
</body>
</html>

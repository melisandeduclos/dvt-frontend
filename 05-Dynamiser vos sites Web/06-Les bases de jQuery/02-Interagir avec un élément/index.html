<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Les bases de jQuery</title>
</head>
<style>
   h1{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   }

   li{
      background-color: lightgray;
      list-style: none;
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      cursor: pointer;
   }
   
   .active{
      background-color: rgb(255,106,106);
   }

   #button-click{
      display: flex;
      justify-content: center;
   }

   #click-me{
      background-color: rgb(255,106,106);
      border: none;
      width: 75px;
      height: 75px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      box-shadow: 0 0.6em rgb(248,69,69), 0 0.8em rgba(107, 107, 107, 0.4);
   }
</style>
<body>
   <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="script.js"></script>

<h1>Lorem ipsum dolor sit amet</h1>

<nav class="menu">
   <ul>
      <li class="active">Réalisations</li>
      <li>Compétences</li>
      <li>Diplômes</li>
      <li>Contact</li>
   </ul>
</nav>
<div id="button-click">
   <button type="button" id="click-me">Don't push !</button>
</div>

</body>
</html>

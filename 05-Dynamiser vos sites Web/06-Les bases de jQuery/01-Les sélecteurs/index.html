<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width">
    <title>01-Les sélecteurs jQuery</title>
</head>
<body>

   <script src="script.js"></script>
   
   <form id="contact-form">
      <div class="input-row">
         <label for="username">Identifiant</label>

         <label for="phone">Numéro de téléphone</label>

      </div>

   <nav class="menu">

         <li>Réalisation</li>

         <li>Informations utilies</li>

   <button type="button" id="click-me" style="background-color: rgb(255,106, 106);">Don't push !</button>

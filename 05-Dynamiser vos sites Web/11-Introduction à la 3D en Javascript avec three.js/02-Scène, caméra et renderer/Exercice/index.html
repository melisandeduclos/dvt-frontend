<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>02-Scène, caméra et renderer Exercice</title>
</head>
<style>
   body{
      margin: 0;
   }
   canvas{
      margin: 10vw;
   }
</style>
<body>
   
</body>
<canvas width="300" height="300" id="canvas"></canvas>
<script type="module">
   import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
   let htmlCanvas = document.getElementById('canvas');
   // Déclaration de la scène
   let scene = new THREE.Scene();
   //Déclaration de la caméra
   console.log(htmlCanvas.width);
   let camera = new THREE.PerspectiveCamera(80, htmlCanvas.width / htmlCanvas.height, 0.1, 1000);
   camera.position.z = 5;
   // Rendu de la scène
   let renderer = new THREE.WebGLRenderer({
         canvas: htmlCanvas
   })
   

// Création et ajout de la sphère à la scène
const geometry = new THREE.SphereGeometry(2, 16, 16);
const material = new THREE.MeshBasicMaterial({color: 0x6600FF});
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);
renderer.render(scene, camera);
</script>
</html>
